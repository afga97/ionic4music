<ion-content>
  <figure class="ion-text-center ion-padding">
    <img src="assets/img/logo.png"/>
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </ion-item>
    {{ errorMessage}}
    <ion-button 
      class="text-center" shape="round" 
      color="success" expand="full"
      [disabled]="!loginForm.valid"
      type="submit"
    >Login !</ion-button>
  </form
  >
</ion-content>
<ion-footer>
  <ion-button
    (click)="goToRegister()"
    class="text-center" fill="outline" shape="round" 
    color="success" expand="full">Click para registrar</ion-button>
</ion-footer>
